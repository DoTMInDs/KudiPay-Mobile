     <script>

         // Settings toggle
         const settingsBtn = document.getElementById('openSettingsBtn');
         const settingsContainer = document.getElementById('openSettingsContainer');
         const closeSettingsBtn = document.querySelector('.closeSettingsBtn');
 
         // Toggle settings visibility
         settingsBtn.addEventListener('click', () => {
             console.log('clicked settings')
             settingsContainer.classList.toggle('settingsActive');
         });
 
         // Close settings with close button
         closeSettingsBtn.addEventListener('click', () => {
             settingsContainer.classList.remove('settingsActive');
         });
 
         // Close settings when clicking outside
         document.addEventListener('click', (e) => {
             if (!settingsBtn.contains(e.target) && 
                 !settingsContainer.contains(e.target)) {
                 settingsContainer.classList.remove('settingsActive');
             }
         });
 
     </script>
