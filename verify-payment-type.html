<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="bg-gray-100 flex items-center w-full justify-center mt-[2rem] px-2 md:w-[450px] m-auto w-[100%]">
        <form class="p-[1rem] flex items-center justify-center flex-col w-full bg-white rounded-lg shadow-lg space-y-3" aria-labelledby="verification-header" id="verification-form">
            <h2 id="verification-header" class="text-[#3b5361] text-[18px]" tabindex="0">Confirm Phone Number</h2>
            <p class="text-rose-500 text-[15px]" id="time-elapse">Expires in 03:00 secs</p>
            <p class="text-center text-slate-600">Enter the verification code below</p>  
                
            <div class="flex gap-[0.5rem]">
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
                <input class="verification-input w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-300" type="tel" min="0" max="9" maxlength="1" required />
            </div>
            <hr class="w-full">
            <p class="text-red-400 text-center py-[0.5rem]"><a href="">Resend OTP</a></p>
            <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Save</button>
        </form>
        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[30px] mr-[0.3rem]">
            <h1 class="text-[28px] font-semibold text-[#3b5361]">Kemy<span class="text-rose-600">Pay</span></h1>
        </section>
    </section>

    <script>
        // verification
        let timeLeft = 180;  // 3 minutes in seconds
        const timeElapseElement = document.getElementById('time-elapse');
        const countdown = setInterval(function() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeElapseElement.textContent = `Expires in ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = 'login.html';
        }
        timeLeft--;
        }, 1000);

        document.getElementById('verification-form').addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = e.clipboardData.getData('text').trim().replace(/\D/g, '');
            const digits = pasteData.split('').slice(0, 6);
            
            const inputs = document.querySelectorAll('.verification-input');
            inputs.forEach((input, index) => {
                input.value = digits[index] || '';
            });
            
            // Auto-focus next empty input (optional)
            const emptyInput = [...inputs].find(input => !input.value);
            if (emptyInput) emptyInput.focus();
        });

  
    </script>
</body>
</html>
