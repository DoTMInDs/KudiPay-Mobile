<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] px-[1rem] z-[999] md:w-[600px] m-auto w-[100%]">
        <a href="javascript:window.history.back()" class="cursor-pointer w-[40px] h-[40px] rounded-full transition duration-200 bg-[#fdf2f7] hover:bg-rose-200 flex justify-center items-center">
            <i class="fa-solid fa-chevron-left text-[#3b5361] text-[20px]"></i>
        </a>
        <h1 class="text-[#3b5361] font-semibold text-[16px]">05578814721</h1>
        <p class=""></p>
    </nav>
    <main class=" flex justify-center items-center p-4 md:w-[600px] m-auto w-[100%]">
        <section class="mt-[50px] w-[100%] h-[100%]">
            <div class="mt-[1rem] flex justify-between items-center">
                <div class="flex gap-[0.3rem] items-center">
                    <div class="w-[50px] h-[50px] border border-slate-200 rounded-[100%]">

                    <div class="flex flex-col p-0 m-0">

                        <p class="text-red-400 text-center py-[0.5rem]"><a href="#!" aria-label="nedd help with payment">Need help with payment?</a></p>
                        <button type="submit" class="block bg-[#E9322A] hover:bg-red-500 py-[0.8rem] rounded-full w-[90%] m-auto text-slate-50">Pay Now</button>

                </form>
