                <a href="#!" class="text-[#3b5361] flex items-center gap-[0.3rem] no-underline">
                    <img src="files/kudiPay-logo.png" alt="" class="w-[30px]">
                    <h1 class="font-semibold text-[16px]">KudiPay</h1>
                </a>
            </div>
        </div>
        <div class="ion-icon-wrapper text-[#3b5361] flex items-center gap-[1rem]">
            <a href="#!" class="no-underline text-[#3b5361] text-[20px]">

    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[80px]">
       <form action="" method="get">
        <h1 class="text-[22px] font-semibold my-[0.5rem] text-slate-600">Add AirtelTigo Money number</h1>
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-[0.5rem]">
                    
                    <div class="flex flex-col">
                        <p class="text-slate-600 text-[13px] font-semibold">KudiPay Wallet</p>
                        <small class="text-[10px] text-slate-400">AirtelTigo Money</small>
                    </div>
                </div>
                <img src="files/ATM-Logo-01.png" alt="momo" class="w-[50px] h-[50px] object-center object-contain rounded-full">
            </div>
            <div class="input-filed my-[1rem]">
                <input type="tel" name="phone" id="phone" class="w-[100%] rounded-full px-[1rem] py-[0.6rem] text-[#3b5361] font-semibold text-[15px] outline-slate-500 border border-slate-300" placeholder="Enter your Number">
            </div>
            <div class="input-btn pt-[80%]">
                <p class="text-[13px] text-rose-300 text-center my-[1rem]">Need help with payment?</p>
                <button type="submit" class="w-[100%] bg-slate-500 py-[0.6rem] px-[1rem] rounded-full text-[14px] text-[#fefefe]  font-semibold"><a href="#!" class="no-underline ">Add</a></button>
            </div>
       </form>
    </main>
