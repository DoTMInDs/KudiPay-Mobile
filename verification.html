<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-100 flex items-center w-full justify-center h-screen px-2">
        <form class="p-[1rem] flex items-center justify-center flex-col w-full bg-white rounded-lg shadow-lg space-y-3" aria-labelledby="verification-header" id="verification-form">
            <h2 id="verification-header" class="text-[#3b5361] text-[18px]" tabindex="0">Confirm Phone Number</h2>
            <p class="text-rose-500 text-[15px]" id="time-elapse">Expires in 03:00 secs</p>
            <h1 class="text-[25px] text-[#3b5361] font-semibold">Dial *233#</h1>
            <p class="text-center text-slate-600">Follow the prompt and enter the <br> 
                verification code below</p>
            <div class="flex gap-[0.5rem]">
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="4" type="text" maxlength="1" required />
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="2" type="text" maxlength="1" required />
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="4" type="text" maxlength="1" required />
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="6" type="text" maxlength="1" required />
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="6" type="text" maxlength="1" required />
                <input disabled class="w-full max-w-[40px] shadow h-[40px] text-center text-[18px] font-medium text-[#3b5361] rounded border border-slate-200" value="5" type="text" maxlength="1" required />
            </div>
            <!-- <button class="submit-button" type="submit">Verify</button> -->
            <hr class="w-full">
            <small class="text-[#3b5361]">Having trouble with *233#? <a aria-label="try another way" href="#!" class="text-rose-500">Try different way</a></small>
        </form>
        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[30px] mr-[0.3rem]">
            <h1 class="text-[28px] font-semibold text-[#3b5361]">Kemy<span class="text-rose-600">Pay</span></h1>
        </section>
    </section>

    <script>
        // verification
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.verification-input');
            const randomCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].value = randomCode[i];
            }
        
            let timeLeft = 40;
            const timeElapseElement = document.getElementById('time-elapse');
            const countdown = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = 'confirmation.html';
                    window.location.href = 'login.html';
                } else {
                    timeElapseElement.textContent = `Expires in 00:${timeLeft < 10 ? '0' : ''}${timeLeft} secs`;
                    timeLeft--;
                }
            }, 1000);
        });
  
    </script>
</body>
</html>
