<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Pin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <section class="bg-gray-100 flex items-center flex-col justify-center mt-[2rem] px-2 md:w-[450px] m-auto w-[100%]">
        <form class="p-[1rem] w-full bg-white rounded-lg shadow-lg space-y-4 z-[999]" onsubmit="return validateForm()">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-800">Verify Phone</h2>
                <p class="text-gray-600 mt-2">Please enter verify your Phone number to reset pin</p>
            </div>
            <div class="relative">
                <i class="fa-solid fa-phone absolute top-[0.8rem] left-[1rem] text-slate-500"></i>
                <input type="tel" id="phone-number" class=" block w-full pl-[2.5rem] pr-[1rem] py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" placeholder="Enter phone number" required>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Verify</button>
            </div>
            <div class="text-center text-sm text-gray-600">
                Already have an account? <a href="login.html" class="font-medium text-red-400 hover:text-red-500">Login</a>
              </div>
        </form>
        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[30px] mr-[0.3rem]">
            <h1 class="text-[28px] font-semibold text-[#3b5361]">Kemy<span class="text-rose-600">Pay</span></h1>
        </section>
    </section>

    <script>
        function validateForm() {
            const phoneNumber = document.getElementById('phone-number').value;
          
            // Example validation: Check if phone number is not empty
            if (phoneNumber.trim() === '') {
              alert('Please fill in all fields.');
              return false;
            }
            // Redirect to verification page
            window.location.href = 'reset-verification.html';
                return false; // Prevent form submission
        }
    </script>
</body>
</html>
