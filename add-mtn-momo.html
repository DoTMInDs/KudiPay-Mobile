<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <title>mtn-momo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] px-[1rem] z-[999]">
        <a href="javascript:window.history.back()" aria-label="back" class="cursor-pointer w-[40px] h-[40px] rounded-full transition duration-200 bg-[#fdf2f7] hover:bg-rose-200 flex justify-center items-center">
            <i class="fa-solid fa-chevron-left text-slate-700 text-[20px]"></i>
        </a>
        <a href="#!" class="text-[#3b5361] flex items-center gap-[0.3rem] no-underline">
            <h1 class="font-semibold text-[16px]"> Add Momo Number</h1>
        </a>
        <div class="ion-icon-wrapper text-[#3b5361] flex items-center gap-[1rem]">
        </div>
    </nav>

    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[80px]">
       <form action="" method="get">
        <h1 class="text-[22px] font-semibold my-[0.5rem] text-slate-600"> </h1>
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-[0.5rem]">
                    <img src="files/mtn-momo.jpg" alt="momo" class="w-[50px] h-[50px] border border-slate-200 object-center object-contain rounded-full">
                    <div class="flex flex-col">
                        <p class="text-slate-600 text-[13px] font-semibold">Kemy Wallet</p>
                        <small class="text-[10px] text-slate-400">MTN MOMO</small>
                    </div>
                </div>
                <p class="text-rose-500 pr-[0.5rem]"><a href="select-payment.html">Change</a></p>
            </div>
            <div class="relative flex items-center text-slate-400 my-[1rem]">
                <i class="fa-solid fa-phone absolute text-[14px] left-[10px]"></i>
                <input type="tel" name="phone" id="phone" class="w-[100%] text-[14px] font-medium bg-transparent py-[0.7rem] px-[2.5rem] outline-none border border-slate-200 rounded-[35px]" required placeholder="Enter your Number">
            </div>
            <div class="mt-[10px] fixed bottom-[5%] mx-[1rem] right-0 left-0">
                <p class="text-[14px] text-rose-500 text-center my-[1rem]">Need help with payment?</p>
                <button type="submit" class="bg-rose-500 hover:bg-rose-400 transition duration-300 text-slate-50 block w-[100%] rounded-full py-[0.6rem]">Add</button>
            </div>
       </form>
    </main>
</body>
</html>
