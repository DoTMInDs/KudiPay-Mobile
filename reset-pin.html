<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Pin</title>
    <script src="js/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <section class="bg-gray-100 flex items-center flex-col justify-center mt-[2rem] px-2 md:w-[450px] m-auto w-[100%]">
        <form class="p-[1rem] w-full bg-white rounded-lg shadow-lg space-y-4 z-[999]" onsubmit="return validateForm()">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-800">Reset Pin</h2>
                <p class="text-gray-600 mt-2">Please enter a new pin</p>
            </div>
            <div class="relative">
                <!-- <label for="pin" class="block text-sm font-medium text-gray-700">Pin</label> -->
                <i class="fa-solid fa-lock absolute top-[0.8rem] left-[1rem] text-slate-500"></i>
                <input type="password" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/\D/g,'')" id="pin" class="block w-full pl-[2.5rem] pr-[1rem] py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" placeholder="Enter pin" required>
                <i id="toggleEye" class="fa-solid fa-eye-slash absolute top-[0.8rem] right-[1rem] text-slate-500" onclick="toggleOTPVisibility()"></i>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
            </div>
        </form>
        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[30px] mr-[0.3rem]">
            <h1 class="text-[28px] font-semibold text-[#3b5361]">Kemy<span class="text-rose-600">Pay</span></h1>
        </section>
    </section>

    <script>
        function validateForm() {
            const pin = document.getElementById('pin').value;
          
            //Check if phone number and pin are not empty
            if (pin.trim() === '') {
              alert('Please fill in all fields.');
              return false;
          }
             //Check if pin is 4 digits
            if (!/^\d{4}$/.test(pin)) {
              alert('Pin must be a 4-digit number.');
              return false;
          }
            // Redirect to verification page
        window.location.href = 'login.html';
            return false; // Prevent form submission
        }

        function toggleOTPVisibility() {
            const pinInput = document.getElementById('pin');
            const eyeIcon = document.getElementById('toggleEye');

            if(pinInput.type == 'password') {
                pinInput.type = 'tel';
                console.log('eye-slash')
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }else {
                pinInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
