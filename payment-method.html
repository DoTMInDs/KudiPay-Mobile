<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="flex justify-between items-center w-full fixed top-0 right-0 left-0 bg-slate-50 py-[0.5rem] px-[1rem] border-b border-slate-200">
        <div class="">
            <div class="logo-brand">
                <a href="#!" class="text-[#3b5361] flex items-center gap-[0.3rem] no-underline">
                    <img src="files/kudiPay-logo.png" alt="" class="w-[30px]">
                    <h1 class="font-semibold text-[16px]">KudiPay</h1>
                </a>
            </div>
        </div>
        <div class="ion-icon-wrapper text-[#3b5361] flex items-center gap-[1rem]">
            <a href="#!" class="no-underline text-[#3b5361] text-[20px]">
                <i class="fa-regular fa-bell"></i>
            </a>
            <a href="#!" class="no-underline text-[#3b5361] text-[20px]">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#!" class="no-underline text-[#3b5361] text-[20px]">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </div>
    </nav>

    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[80px]">
        <div class="">
            <h1 class="text-[#3b5361] font-semibold md:text-[36px] text-[18px]">Add Payment Methods</h1>
        </div>
        <div id="debitCardBtn" class="input-radio">
            <div  class="flex justify-between items-center border-b border-slate-100 hover:bg-slate-200 p-[1rem] cursor-pointer">
                <div class="flex items-center gap-[0.5rem]">
                    <input type="radio" name="debit-card" id="debit-card">
                    <label id="debit-card" name="debit-card" for="debit-card" class="text-[#3b5361] text-[14px] font-medium">Debit Card</label>
                </div>
                <div class="flex items-center gap-[0.5rem]">
                    <div class="flex gap-[0.5rem] items-center w-full">
                        <img src="files/visa-card.png" alt="" class="w-[30px] object-cover object-center">
                        <img src="files/mastercard-logo.png" alt="" class="w-[30px] object-cover object-center">
                    </div>
                    <div class="text-slate-400">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <!--debit-Card-Dropdown-->
            <div class="debit-card-content" id="debitCardContent">
                <div class="flex justify-center ">
                    <button class="bg-slate-400 switch-input text-[10px] rounded-[25px] px-[1rem] py-[0.5rem] text-[#fefefe]">
                        <a href="add-debit-card.html" class="no-underline ">Use a new card</a>
                    </button>
                </div>
                <div class="card-input mt-[0.5rem] switch-input">
                    <input type="text" name="debit-card" id="debit-card" placeholder="1234*************7890" class="w-full bg-slate-100 p-[0.5rem] text-[#3b5361] text-[14px] font-medium border border-slate-200 ">
                </div>
                <div class="flex gap-[1rem] items-center mt-[0.5rem] w-full ">
                    <div class="switch-input">
                        <input type="text" name="date" id="date" placeholder="MM/YY" class="w-full bg-slate-100 p-[0.5rem] text-[#3b5361] text-[14px] font-medium border border-slate-200 ">
                    </div>
                    <div class="switch-input">
                        <input type="text" name="date" id="date" placeholder="MM/YY" class="w-full bg-slate-100 p-[0.5rem] text-[#3b5361] text-[14px] font-medium border border-slate-200 ">
                    </div>
                </div>
                <div class="flex items-center gap-[0.5rem] justify-between mt-[0.5rem] ">
                    <p class="text-[#3b5361] switch-input text-[12px]">Save this card for future use</p>
                    <div class="switch-input">
                        <i class="fa-solid fa-toggle-off text-slate-300 text-[20px]"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="debitCardBtn1" class="input-radio ">
           <div class="border-b border-slate-100 flex justify-between items-center hover:bg-slate-200 p-[1rem] cursor-pointer">
                <div class="flex items-center gap-[0.5rem]">
                    <input type="radio" name="debit-card" id="mtn-momo">
                    <label for="mtn-momo" class="text-[#3b5361] text-[14px] font-medium">MTN momo</label>
                </div>
                <div class="flex items-center gap-[0.5rem]">
                    <div class="flex gap-[0.5rem] items-center w-full">
                        <img src="files/momo.png" alt="" class="w-[30px] object-cover object-center">
                    </div>
                    <div class="text-slate-400">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
           </div>
            <!--mtn-Card-Dropdown-->
            <div class="debit-card-content" id="debitCardContent1">
                <div class="flex justify-center ">
                    <a href="add-mtn-momo.html" class=" open-margin no-underline text-[13px] text-[#3b5361] flex items-center gap-[0.5rem] switch-input">
                        <i class="fa-solid fa-circle-plus text-[13px]"></i>
                        Add Mobile Money Wallet
                    </a>
                </div>
                <div class="switch-input">
                    <select name="phone" id="phoneNumber" class="bg-[#fefefe] border outline-slate-500 border-slate-400 rounded-full w-[100%] px-[1rem] py-[0.6rem] cursor-pointer">
                        <option class="text-[15px] text-slate-500" disabled value="Choose your Number">Choose your Number</option>
                        <option class="text-[15px] text-slate-500" value="2">0592131219</option>
                        <option class="text-[15px] text-slate-500" value="3">0522131333</option>
                        <option class="text-[15px] text-slate-500" value="4">0592134512</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="debitCardBtn2" class="input-radio ">
           <div class="border-b border-slate-100 flex justify-between items-center hover:bg-slate-200 p-[1rem] cursor-pointer">
                <div class="flex items-center gap-[0.5rem]">
                    <input type="radio" name="debit-card" id="aitelTigo">
                    <label for="aitelTigo" class="text-[#3b5361] text-[14px] font-medium">AirtelTigo Cash</label>
                </div>
                <div class="flex items-center gap-[0.5rem]">
                    <div class="flex gap-[0.5rem] items-center w-full">
                        <img src="files/ATM-Logo-01.png" alt="" class="w-[50px] object-cover object-center">
                    </div>
                    <div class="text-slate-400">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
           </div>
            <!--mtn-Card-Dropdown-->
            <div class="debit-card-content" id="debitCardContent2">
                <div class="flex justify-center ">
                    <a href="add-airteltigo-money.html" class="open-margin no-underline text-[13px] text-[#3b5361] flex items-center gap-[0.5rem] switch-input">
                        <i class="fa-solid fa-circle-plus text-[13px]"></i>
                        Add Mobile Money Wallet
                    </a>
                </div>
                <div class="switch-input">
                    <select name="phone" id="phoneNumber" class="bg-[#fefefe] border outline-slate-500 border-slate-400 rounded-full w-[100%] px-[1rem] py-[0.6rem] cursor-pointer">
                        <option class="text-[15px] text-slate-500" disabled value="Choose your Number">Choose your Number</option>
                        <option class="text-[15px] text-slate-500" value="2">0592131219</option>
                        <option class="text-[15px] text-slate-500" value="3">0522131333</option>
                        <option class="text-[15px] text-slate-500" value="4">0592134512</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="debitCardBtn3" class="input-radio ">
           <div class="border-b border-slate-100 flex justify-between items-center hover:bg-slate-200 p-[1rem] cursor-pointer">
                <div class="flex items-center gap-[0.5rem]">
                    <input type="radio" name="debit-card" id="telecel">
                    <label for="telecel" class="text-[#3b5361] text-[14px] font-medium">Telecel Cash</label>
                </div>
                <div class="flex items-center gap-[0.5rem]">
                    <div class="flex gap-[0.5rem] items-center w-full">
                        <img src="files/T-Cash Red.png" alt="" class="w-[40px] object-cover object-center">
                    </div>
                    <div class="text-slate-400">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
           </div>
            <!--mtn-Card-Dropdown-->
            <div class="debit-card-content" id="debitCardContent3">
                <div class="flex justify-center open-margin">
                    <a href="add-telecel-cash.html" class="no-underline text-[13px] text-[#3b5361] flex items-center gap-[0.5rem] switch-input">
                        <i class="fa-solid fa-circle-plus text-[13px]"></i>
                        Add Mobile Money Wallet
                    </a>
                </div>
                <div class="switch-input">
                    <select name="phone" id="phoneNumber" class="open-margin bg-[#fefefe] border outline-slate-500 border-slate-400 rounded-full w-[100%] px-[1rem] py-[0.6rem] cursor-pointer">
                        <option class="text-[15px] text-slate-500" disabled value="Choose your Number">Choose your Number</option>
                        <option class="text-[15px] text-slate-500" value="2">0592131219</option>
                        <option class="text-[15px] text-slate-500" value="3">0522131333</option>
                        <option class="text-[15px] text-slate-500" value="4">0592134512</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bg-slate-500 py-[0.5rem] rounded-full mt-[30px]  w-[90%] m-auto">
            <button  id="payNowBtn" class="w-full block text-[#fefefe]">PAY NOW</button>
        </div>
    </main>


    <footer class="bg-slate-50 border-t border-slate-200 fixed bottom-0 flex justify-between items-center w-full p-[0.5rem] ">
        <div class="w-full flex justify-between items-center px-[2rem]">
            <div class="menu-icons">
                <a href="index.html" class="no-underline text-[#3b5361] flex flex-col items-center">
                    <i class="fa-solid text-[18px] fa-home"></i>
                    <small class="text-[10px] font-medium">Home</small>
                </a>
            </div>
            <div class="menu-icons">
                <a href="invoice.html" class="no-underline text-[#3b5361] flex flex-col items-center ">
                    <i class="fa-solid text-[18px] fa-file"></i>
                    <small class="text-[10px] font-medium">Invoices</small>
                </a>
            </div>
            <div class="menu-icons">
                <a href="payment-method.html" class="no-underline text-[#3b5361] flex flex-col items-center flex flex-col items-center">
                    <i class="fa-solid text-[18px] fa-credit-card"></i>
                    <small class="text-[10px] font-medium">Payments</small>
                </a>
            </div>
            <div class="menu-icons">
                <a href="#!" class="no-underline text-[#3b5361] flex flex-col items-center ">
                    <i class="fa-solid text-[18px] fa-circle-user"></i>
                    <small class="text-[10px] font-medium">User</small>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
