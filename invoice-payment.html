<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <title>Choose Payment</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Invoice details">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-[100%] md:w-[80%] m-auto flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] px-[1rem] z-[999]">
        <a href="javascript:window.history.back()" aria-label="back" class="w-[40px] h-[40px] transition duration-300 hover:bg-slate-200 bg-slate-100 rounded-full flex justify-center items-center">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.25 3.5L5.75 8L10.25 12.5" stroke="#3B5362" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h1 class="text-[#3b5361] mr-[1.5rem] font-semibold text-[18px] capitalize">Invoice Payment</h1>
        <p class=""></p>
    </nav>
    <main class="w-[100%] md:w-[80%] m-auto mt-[80px] mb-[20px] md:px-0 px-[1rem]">
        <form action="" method="post">
            <section class="mt-[1rem] bg-slate-50 p-[1rem] rounded-lg shadow">
                <div class="flex justify-between mb-[1rem]">
                    <p class="capitalize text-[15px] text-[#3b5362]">Merchant Name</p>
                    <p class="uppercase font-medium text-[15px] text-slate-800">Albert Sena Togbe</p>
                </div>
                <div class="flex justify-between mb-[1rem]">
                    <p class="capitalize text-[15px] text-[#3b5362]">Invoice Number</p>
                    <p class="uppercase font-medium text-[15px] text-slate-800">AM - 5</p>
                </div>
                <div class="flex justify-between mb-[1rem]">
                    <p class="capitalize text-[15px] text-[#3b5362]">Amount Due</p>
                    <p class="uppercase font-medium text-[15px] text-slate-800">GHS 2,000</p>
                </div>
            </section>
            <section class="mt-[1rem] bg-slate-50 p-[1rem] rounded-lg shadow">
                <div class="mb-[1rem]">
                    <label for="amount" class="capitalize font-medium text-[15px] text-slate-800">Amount to be Paid</label>
                    <input type="tel" name="amount" id="amount" class="w-full h-[50px] border border-[#3b5362] border-opacity-30 rounded-full px-[1rem] mt-[0.5rem] focus:outline-none hover:focus:border-[#3b5362]" placeholder="Enter amount..." required>
                </div>
                <div class="flex items-center gap-[0.3rem]">
                    <p class="w-[35px] rounded-l-lg rounded-r-[0px] h-[55px] border border-slate-200 rounded-lg p-[0.3rem] flex justify-center items-center">
                        <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 20H5C4.46957 20 3.96086 19.7893 3.58579 19.4142C3.21071 19.0391 3 18.5304 3 18V9C3 8.46957 3.21071 7.96086 3.58579 7.58579C3.96086 7.21071 4.46957 7 5 7H19C19.5304 7 20.0391 7.21071 20.4142 7.58579C20.7893 7.96086 21 8.46957 21 9V18C21 18.5304 20.7893 19.0391 20.4142 19.4142C20.0391 19.7893 19.5304 20 19 20Z" stroke="#3B5362" stroke-width="1.5"/>
                            <path d="M16.5 14C16.3674 14 16.2402 13.9473 16.1464 13.8536C16.0527 13.7598 16 13.6326 16 13.5C16 13.3674 16.0527 13.2402 16.1464 13.1464C16.2402 13.0527 16.3674 13 16.5 13C16.6326 13 16.7598 13.0527 16.8536 13.1464C16.9473 13.2402 17 13.3674 17 13.5C17 13.6326 16.9473 13.7598 16.8536 13.8536C16.7598 13.9473 16.6326 14 16.5 14Z" fill="#3B5362" stroke="#3B5362" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M18 6.99996V5.60296C17.9999 5.29646 17.9294 4.99408 17.7939 4.71918C17.6583 4.44427 17.4614 4.20419 17.2184 4.01747C16.9753 3.83075 16.6926 3.7024 16.3921 3.64232C16.0915 3.58224 15.7812 3.59204 15.485 3.67096L4.485 6.60396C4.05905 6.71747 3.68254 6.96852 3.41399 7.31809C3.14544 7.66765 2.9999 8.09615 3 8.53696V8.99996" stroke="#3B5362" stroke-width="1.5"/>
                        </svg>
                    </p>
                    <label for="wallet" class="relative w-full h-[55px] border border-slate-200 rounded-[0px] p-[0.2rem]">
                        <label for="wallet" class="text-[13px] absolute top-[5px] mb-0 text-slate-500 capitalize">From</label>
                        <select class="border-none outline-none capitalize w-full bg-transparent appearance-none pr-8 absolute bottom-[5px]" name="wallet" id="wallet">
                            <option value="" selected disabled hidden>Select payment wallet</option>
                            <option value="mobile-money">05578814721</option>
                            <option value="bank-transfer">0204751234</option>
                            <option value="visa-card">2433 1745 2441 ***</option>
                        </select>
                        <span class="absolute right-[10px] top-[50%] translate-y-[-50%]">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9.657L7.414 11.071L11.657 6.828L15.9 11.071L17.314 9.657L11.657 4L6 9.657ZM6 14.443L7.414 13.029L11.657 17.272L15.9 13.029L17.314 14.443L11.657 20.1L6 14.443Z" fill="#3B5362"/>
                            </svg>
                        </span>
                    </label>
                    <a href="select-payment.html" aria-label="add payment method" class=" rounded-r-lg rounded-l-[0px] text-slate-50 bg-slate-600 h-[55px] border border-slate-200 rounded-lg p-[0.3rem] flex gap-[3px] justify-center items-center">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.5 13C13.3674 13 13.2402 13.0527 13.1464 13.1464C13.0527 13.2402 13 13.3674 13 13.5C13 13.6326 13.0527 13.7598 13.1464 13.8536C13.2402 13.9473 13.3674 14 13.5 14H15.5C15.6326 14 15.7598 13.9473 15.8536 13.8536C15.9473 13.7598 16 13.6326 16 13.5C16 13.3674 15.9473 13.2402 15.8536 13.1464C15.7598 13.0527 15.6326 13 15.5 13H13.5ZM2 6.75C2 6.02065 2.28973 5.32118 2.80546 4.80546C3.32118 4.28973 4.02065 4 4.75 4H15.25C15.9793 4 16.6788 4.28973 17.1945 4.80546C17.7103 5.32118 18 6.02065 18 6.75V13.25C18 13.9793 17.7103 14.6788 17.1945 15.1945C16.6788 15.7103 15.9793 16 15.25 16H4.75C4.02065 16 3.32118 15.7103 2.80546 15.1945C2.28973 14.6788 2 13.9793 2 13.25V6.75ZM4.75 5C4.28587 5 3.84075 5.18437 3.51256 5.51256C3.18437 5.84075 3 6.28587 3 6.75V8H17V6.75C17 6.28587 16.8156 5.84075 16.4874 5.51256C16.1592 5.18437 15.7141 5 15.25 5H4.75ZM17 9H3V13.25C3 14.216 3.784 15 4.75 15H15.25C15.7141 15 16.1592 14.8156 16.4874 14.4874C16.8156 14.1592 17 13.7141 17 13.25V9Z" fill="currentColor"/>
                        </svg>
                        <small class="text-[13px]">ADD</small>
                    </a>
                </div>
            </section>
            <section>
                <div class="mt-[2rem]">
                    <button type="submit" class="w-full h-[50px] bg-[#E9322A] hover:bg-red-500 rounded-full text-white font-semibold transition duration-200">Continue</button>
                </div>
            </section>
        </form>

        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[20px] mr-[0.3rem]">
            <h1 class="text-[20px] font-semibold text-[#3b5361]">Kemy</h1>
        </section>
    </main>

   
</body>
</html>
