<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <meta name="description" content="Invoice details">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-[100%] md:w-[80%] m-auto flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] px-[1rem] z-[999]">
        <a href="javascript:window.history.back()" aria-label="back" class="w-[40px] h-[40px] transition duration-300 hover:bg-slate-200 bg-slate-100 rounded-full flex justify-center items-center">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.25 3.5L5.75 8L10.25 12.5" stroke="#3B5362" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h1 class="text-[#3b5361] mr-[1.5rem] font-semibold text-[18px]">Invoice #AM-1</h1>
        <p class=""></p>
    </nav>
    <main>
        <section class="mt-[60px] w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem]">
            <div class="max-w-8xl mx-auto p-6 bg-white rounded-lg shadow-sm">
                <!-- Invoice Header -->
                <div class="mb-8 border-b pb-4">
                  <p class="text-gray-600 mt-1">Payment History</p>
                </div>
              
                <!-- Payment History Timeline -->
                <div class="space-y-6">
                  <!-- Payment Entry -->
                  <div class="flex items-center gap-4 relative">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center shrink-0">
                      <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                      </svg>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between items-start">
                        <div>
                          <p class="font-medium text-gray-700">15 March 2024 · <span>10:15 AM</span> </p>
                        </div>
                        <span class="text-green-600 font-medium">GH₵,500.00</span>
                      </div>
                    </div>
                </div>
              
              
                <!-- Summary -->
                <div class="mt-8 pt-6 border-t">
                  <div class="flex justify-between items-center">
                    <span class="text-gray-600">Total Paid:</span>
                    <span class="text-lg font-semibold text-gray-900">GH₵3,700.00</span>
                  </div>
                  <div class="flex justify-between items-center mt-2">
                    <span class="text-gray-600">Amount Remaining:</span>
                    <span class="text-lg font-semibold text-red-600">GH₵800.00</span>
                  </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
