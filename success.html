<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="text-center space-y-4">
            <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
            <p class="text-gray-600">
                Your action has been completed successfully. We've sent you a confirmation email with details.
            </p>
        </div>

        <!-- Details -->
        <div class="mt-8 bg-gray-50 rounded-lg p-4 space-y-3 text-sm">
            <div class="flex justify-between">
                <span class="text-gray-500">Reference Number:</span>
                <span class="text-gray-700 font-medium">#SUCCESS-12345</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">Date & Time:</span>
                <span class="text-gray-700">August 20, 2023 at 2:45 PM</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">Account Email:</span>
                <span class="text-gray-700">user@example.com</span>
            </div>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex flex-col gap-3">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-all">
                Continue to Dashboard
            </button>
            <button class="w-full border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2.5 rounded-lg transition-all">
                Back to Home
            </button>
        </div>

        <!-- Footer Note -->
        <p class="mt-6 text-center text-sm text-gray-500">
            Need help? <a href="#" class="text-indigo-600 hover:text-indigo-800">Contact support</a>
        </p>
    </div>
</body>
</html>
