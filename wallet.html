    <script>
        const wrapper = document.getElementById('deleteContainer');
        const content = document.getElementById('deleteModalContent');
        function deleteBtn(paymentId) {
            wrapper.classList.remove('opacity-0', 'invisible');
            content.classList.remove('opacity-0', 'scale-95');
            document.getElementById('delete-wallet').value = paymentId;
            //console.log(paymentId);
        }
        function closeBtn() {
            wrapper.classList.add('opacity-0', 'invisible');
            content.classList.add('opacity-0', 'scale-95');
        }
        // Close modal when clicking anywhere on wrapper
        document.getElementById('deleteContainer').addEventListener('click', () => {
            closeBtn();
        });
        // Prevent clicks on content from closing modal
        document.getElementById('deleteModalContent').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
    </script>
