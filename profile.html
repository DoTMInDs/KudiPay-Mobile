    <script>
        const logoutContainer = document.getElementById('logoutContainer');
        const logoutModalContent =  document.getElementById('logoutModalContent');
        function logoutBtn() {
            logoutContainer.classList.toggle('opacity-0');
            logoutContainer.classList.toggle('invisible');
            logoutModalContent.classList.toggle('scale-95');
            logoutModalContent.classList.toggle('opacity-0');
        }
        // Close when clicking outside
        function closeBtn() {
            const logoutContainer = document.getElementById('logoutContainer');
            const logoutModalContent =  document.getElementById('logoutModalContent');
            logoutContainer.classList.add('opacity-0', 'invisible');
            logoutModalContent.classList.add('scale-95', 'opacity-0');
        }
        document.getElementById('logoutModalContent').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        
        // Edit toggle
        const editBtn = document.getElementById('openEditBtn');
        const editContainer = document.getElementById('openEditContainer');
        const closeEditBtn = document.querySelector('.closeEditBtn');

        // Toggle settings visibility
        editBtn.addEventListener('click', () => {
            editContainer.classList.toggle('editActive');
        });

        // Close settings with close button
        closeEditBtn.addEventListener('click', () => {
            editContainer.classList.remove('editActive');
        });

        // Close settings when clicking outside
        document.addEventListener('click', (e) => {
            if (!editBtn.contains(e.target) && 
                !editContainer.contains(e.target)) {
                editContainer.classList.remove('editActive');
            }
        });

        const wrapper = document.getElementById('cameraWrapper');
        const content = document.getElementById('cameraModalContent');
        function cameraBtn() {
            wrapper.classList.remove('opacity-0', 'invisible');
            content.classList.remove('translate-y-[100vh]');
        }
        function closeContainer() {
            wrapper.classList.add('opacity-0', 'invisible');
            content.classList.add('translate-y-[100vh]');
        }
        // Close modal when clicking anywhere on wrapper
        wrapper.addEventListener('click', () => {
            closeContainer();
        });
        // Prevent clicks on content from closing modal
        content.addEventListener('click', (e) => {
            e.stopPropagation();
        });

       // Handle file selection
       document.getElementById('cameraInput').addEventListener('change', function(e) {
           handleFileSelect(e);
       });
       document.getElementById('galleryInput').addEventListener('change', function(e) {
           handleFileSelect(e);
       });
       function handleFileSelect(event) {
           const file = event.target.files[0];
           if (file) {
               // Handle the selected file here
               console.log('Selected file:', file);
               cameraContainer.classList.add('hidden');
           }
       }

    </script>
