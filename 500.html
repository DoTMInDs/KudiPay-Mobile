<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center">
        <div class="mb-8 animate-pulse-slow">
            <h1 class="text-7xl font-bold text-gray-800">500</h1>
            <div class="w-16 h-1 bg-red-500 mx-auto my-4"></div>
        </div>
        
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">Oops! Something went wrong on our servers. We're working to fix the issue.</p>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="bg-slate-600 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition-colors duration-300 mr-4">
                Try Again
            </button>
            <a href="/" class="inline-block bg-[#E9322A] text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors duration-300">
                Go Home
            </a>
        </div>

        <div class="mt-12 text-sm text-gray-500">
            <p>If the problem persists, please contact our support team.</p>
            <p class="mt-2">Error Code: 500 Internal Server Error</p>
        </div>
    </div>

    <div class="fixed bottom-4 w-full text-center text-gray-400 text-sm">
        Â© 2025 RPL Technologies. All rights reserved.
    </div>
</body>
</html>
