<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtn-momo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] px-[1rem] z-[999]">
        <a href="payment-method.html" class="cursor-pointer w-[40px] h-[40px] rounded-full transition duration-200 bg-[#fdf2f7] hover:bg-rose-200 flex justify-center items-center">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 4L7 12L15 20" stroke="#3B5362" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a href="#!" class="text-[#3b5361] flex items-center gap-[0.3rem] no-underline">
            <h1 class="font-semibold text-[16px]"> Add Card</h1>
        </a>
        <a href="#!" class="no-underline text-[#3b5361] text-[20px] text-[#3b5361] flex items-center gap-[1rem]">
        </a>
    </nav>

    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[80px]">
       <form action="" method="get">
            <div class="flex justify-between items-center w-full mb-[1rem]">
                <div class="flex items-center gap-[0.5rem]">
                    <div class="flex gap-[0.5rem] items-center mr-[0.5rem]">
                        <img src="files/Visa-Logo-2006.png" alt="" class="w-[40px] h-[40px] object-contain object-center border border-slate-200 rounded-full">
                    </div>
                    <div class="flex flex-col">
                        <p class="text-slate-600 text-[13px] font-semibold">Kemy Wallet</p>
                        <small class="text-[10px] text-slate-400">Debit Card</small>
                    </div>
                </div>
                <p class="text-rose-500 pr-[0.5rem]"><a href="select-payment.html">Change</a></p>
            </div>
            <div class="flex items-center text-slate-400 relative">
                <i class="fa-solid fa-user absolute text-[14px] left-[10px]"></i>
                <input type="text" name="firstname" id="firstname" class="w-[100%] text-[14px] font-medium bg-transparent py-[0.7rem] pl-[2.5rem] outline-none border border-slate-200 rounded-[35px]" placeholder="Enter your firstname">
            </div>
            <div class="input-filed my-[1rem] ">
                <div class="flex items-center text-slate-400 relative">
                    <input type="tel" name="card" id="card" placeholder="**** **** **** 0000" class="w-[100%] text-[14px] font-medium bg-transparent py-[0.7rem] px-[2.5rem] outline-none border border-slate-200 rounded-[35px]">
                    <i class="fa-solid fa-credit-card absolute text-[14px] left-[10px]"></i>
                </div>
            </div>
            <div class="input-filed my-[1rem] flex gap-[0.5rem]">
                <div class="relative flex items-center text-slate-400">
                    <i class="fa-solid fa-calendar-days text-[14px] absolute left-[10px]"></i>
                    <input type="text" name="date" id="date" class="w-[100%] text-[14px] font-medium bg-transparent py-[0.7rem] px-[2.5rem] outline-none border border-slate-200 rounded-[35px]" placeholder="Expire date">
                </div>
                <div class="relative flex items-center text-slate-400">
                    <i class="fa-solid fa-key absolute text-[14px] left-[10px]"></i>
                    <input type="tel" name="cvv" id="cvv" class="w-[100%] text-[14px] font-medium bg-transparent py-[0.7rem] px-[2.5rem] outline-none border border-slate-200 rounded-[35px]" placeholder="CVV">
                </div>
            </div>
            <div class="input-btn mt-[2rem]">
                <p class="text-[14px] text-rose-500 text-center my-[1rem]">Need help with payment?</p>
                <button type="submit" class="w-[100%] bg-rose-500 py-[0.5rem] rounded-full text-[14px] text-slate-50 uppercase">Add Card</button>
            </div>
       </form>
    </main>
</body>
</html>
