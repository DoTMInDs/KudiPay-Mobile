    <script>
         // Edit toggle
         const editBtn = document.getElementById('openEditBtn');
         const editContainer = document.getElementById('openEditContainer');
         const closeEditBtn = document.querySelector('.closeEditBtn');
 
         // Toggle settings visibility
         editBtn.addEventListener('click', () => {
             editContainer.classList.toggle('editActive');
         });
 
         // Close settings with close button
         closeEditBtn.addEventListener('click', () => {
             editContainer.classList.remove('editActive');
         });
 
         // Close settings when clicking outside
         document.addEventListener('click', (e) => {
             if (!editBtn.contains(e.target) && 
                 !editContainer.contains(e.target)) {
                 editContainer.classList.remove('editActive');
             }
         });

         // Camera Section Logic
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraContainer = document.getElementById('cameraContainer');
        //const cameraWrapper = document.querySelector('.cameraWrapper');
        const closeCamera = document.getElementById('closeCamera');
        // Show camera options
        cameraBtn.addEventListener('click', () => {
            cameraContainer.classList.remove('hidden');
        });
        // Hide camera options
        closeCamera.addEventListener('click', () => {
            cameraContainer.classList.add('hidden');
        });
        // Handle file selection
        document.getElementById('cameraInput').addEventListener('change', function(e) {
            handleFileSelect(e);
        });
        document.getElementById('galleryInput').addEventListener('change', function(e) {
            handleFileSelect(e);
        });
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Handle the selected file here
                console.log('Selected file:', file);
                cameraContainer.classList.add('hidden');
            }
        }
    </script>
