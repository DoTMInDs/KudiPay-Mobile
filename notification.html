<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-full md:w-[80%] m-auto md:px-0 px-[1rem] bg-white flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[0.5rem] z-[999]">
        <a href="javascript:window.history.back()" aria-label="back" class="w-[40px] h-[40px] transition duration-300 hover:bg-slate-200 bg-slate-100 rounded-full flex justify-center items-center">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.25 3.5L5.75 8L10.25 12.5" stroke="#3B5362" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h1 class="text-[#3b5362] font-semibold mr-[1.5rem] text-[18px]">
            Notification 
        </h1>
        <div  class="">
        </div>
    </nav>
    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[60px]">
        <section >
            <ul class="flex flex-col gap-[0.5rem]">
                <li class="cursor-pointer group relative overflow-hidden flex items-center gap-[0.5rem]">
                    <div onclick="notificationBtn()" class="p-[0.5rem] bg-slate-100 rounded-[15px] w-[100%]"> 
                        <p class="text-slate-500 text-[14px] truncate">
                            <span class="text-[#3b5362] font-semibold">Notification 1</span> <br> you have received a new notification click here to view
                        </p>
                    </div>
                </li>
            </ul>
            <div onclick="notificationWrapper()" id="notificationWrapper" class="fixed top-0 right-0 left-0 bg-gray-500 bg-opacity-50 z-[999] w-full h-screen transition-all duration-300 ease-out  opacity-0 invisible">
                <div id="notificationContent" class="flex flex-col gap-[0.5rem] w-[95%] md:w-[80%] m-auto fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]  mt-[1rem] bg-white rounded-lg shadow-lg p-[1rem] transform transition-all duration-300 ease-out scale-95 opacity-0">
                    <p onclick="notificationWrapper()" class="close-btn flex justify-end cursor-pointer">
                        <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1C4.1 1 1 4.1 1 8C1 11.9 4.1 15 8 15C11.9 15 15 11.9 15 8C15 4.1 11.9 1 8 1ZM10.7 11.5L8 8.8L5.3 11.5L4.5 10.7L7.2 8L4.5 5.3L5.3 4.5L8 7.2L10.7 4.5L11.5 5.3L8.8 8L11.5 10.7L10.7 11.5Z" fill="#3b5362"/>
                        </svg>
                    </p>
                    <p class="text-slate-500 text-[14px] truncate">
                        <span class="text-[#3b5362] font-semibold">Lorem ipsum dolor sit amet</span> <br> you have received a new notification click here to view
                    </p>
                    <div onclick="openModal(1)" class="bg-[#E9322A] py-[0.8rem] rounded-full flex gap-[0.3rem] justify-center items-center text-[12px] border-t border-slate-200 text-white font-semibold">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 21C6.45 21 5.97933 20.8043 5.588 20.413C5.19667 20.0217 5.00067 19.5507 5 19V6H4V4H9V3H15V4H20V6H19V19C19 19.55 18.8043 20.021 18.413 20.413C18.0217 20.805 17.5507 21.0007 17 21H7ZM17 6H7V19H17V6ZM9 17H11V8H9V17ZM13 17H15V8H13V17Z" fill="currentColor"/>
                        </svg>
                        Delete
                    </div>
                </div>
            </div>

             <!-- delete modal -->
            <div onclick="closeBtn()" id="deleteContainer" class="fixed bg-gray-500 bg-opacity-30 top-0 right-0 w-full h-screen transition-all duration-300 ease-out  opacity-0 invisible z-[9999]">
                <div id="deleteModalContent" class="absolute top-[50%] left-[50%] md:w-[80%] w-[95%] rounded-[10px] m-auto p-[1rem] translate-x-[-50%] translate-y-[-50%] bg-white shadow border border-slate-100 transform transition-all duration-300 ease-out scale-95 opacity-0">
                    <form method="post" action="" class="">
                        <input type="hidden" name="delete-notification" id="delete-notification">
                        <p onclick="closeBtn()" class="close-btn flex justify-end cursor-pointer">
                            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1C4.1 1 1 4.1 1 8C1 11.9 4.1 15 8 15C11.9 15 15 11.9 15 8C15 4.1 11.9 1 8 1ZM10.7 11.5L8 8.8L5.3 11.5L4.5 10.7L7.2 8L4.5 5.3L5.3 4.5L8 7.2L10.7 4.5L11.5 5.3L8.8 8L11.5 10.7L10.7 11.5Z" fill="#3b5362"/>
                            </svg>
                        </p>
                        <div class="flex justify-center items-center flex-col w-full">
                            <div class="mt-[1rem] flex justify-center items-center w-[80px] h-[80px] p-[0.5rem] rounded-full bg-amber-100">
                                <svg width="50" height="50" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.38 15H2.62C2.06 15 1.55 14.72 1.26 14.24C0.969999 13.76 0.939999 13.18 1.19 12.68L6.57 1.89C6.84 1.34 7.39 1 8 1C8.61 1 9.16 1.34 9.43 1.89L14.81 12.69C15.06 13.19 15.03 13.77 14.74 14.25C14.45 14.73 13.94 15.01 13.38 15.01V15ZM8 2C7.77 2 7.57 2.12 7.46 2.33L2.08 13.13C1.98 13.32 1.99 13.53 2.11 13.72C2.22 13.9 2.41 14.01 2.62 14.01H13.38C13.59 14.01 13.78 13.91 13.89 13.72C14 13.54 14.01 13.33 13.92 13.13L8.54 2.33C8.49063 2.22939 8.41362 2.14491 8.31799 2.08647C8.22236 2.02803 8.11206 1.99804 8 2Z" fill="#FFCA39"/>
                                    <path d="M8 11.6199C8.34242 11.6199 8.62 11.3423 8.62 10.9999C8.62 10.6575 8.34242 10.3799 8 10.3799C7.65758 10.3799 7.38 10.6575 7.38 10.9999C7.38 11.3423 7.65758 11.6199 8 11.6199Z" fill="#FFCA39"/>
                                    <path d="M8 9.12012C7.72 9.12012 7.5 8.90012 7.5 8.62012V5.62012C7.5 5.34012 7.72 5.12012 8 5.12012C8.28 5.12012 8.5 5.34012 8.5 5.62012V8.62012C8.5 8.90012 8.28 9.12012 8 9.12012Z" fill="#FFCA39"/>
                                </svg>
                            </div>
                            <h1 class="text-center text-amber-400 font-semibold text-[22px] mt-[0.5rem]">Warning</h1>
                        </div>
                        <div class="flex justify-center items-center flex-col w-full mt-[2rem]">
                            <p class="text-[14px] text-slate-600">Are you sure you want to delete this notification?</p>
                            <button type="submit" class="py-[0.8rem] rounded-full w-full text-slate-50 text-[18px] mt-[1rem] font-medium bg-[#E9322A] hover:bg-red-500 block rounded-full">Delete Notification</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- <section class="flex justify-center items-center w-full h-[100%]">
            <img src="files/undraw_notify_rnwe.svg" alt="" class="w-[100%] object-center object-cover">
        </section> -->
    </main>

    <script>
        const wrapper = document.getElementById('notificationWrapper');
        const content = document.getElementById('notificationContent');
        // Open modal
        function notificationBtn(){
            wrapper.classList.remove('opacity-0', 'invisible');
            content.classList.remove('opacity-0', 'scale-95');
        }
        // Close modal when clicking anywhere on wrapper
        function notificationWrapper(){
            wrapper.classList.add('opacity-0', 'invisible');
            content.classList.add('opacity-0', 'scale-95');
        }
        

        const deleteContainer = document.getElementById('deleteContainer');
        const deleteModalContent = document.getElementById('deleteModalContent');
        function openModal(notificationId){
            deleteContainer.classList.remove('opacity-0', 'invisible');
            deleteModalContent.classList.remove('opacity-0', 'scale-95');
            document.getElementById('delete-notification').value = notificationId;
        }
        function closeBtn(){
            deleteContainer.classList.add('opacity-0', 'invisible');
            deleteModalContent.classList.add('opacity-0', 'scale-95');
        }
        // Prevent clicks on content from closing modal
        deleteModalContent.addEventListener('click', (e) => {
            e.stopPropagation();
        });

    </script>
</body>
</html>
