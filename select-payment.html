<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <title>Select Wallet</title>
    <meta name="description" content="Invoice details">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] flex justify-between items-center w-full fixed top-0 right-0 left-0 py-[1rem] z-[999]">
        <a href="javascript:window.history.back()" aria-label="back" class="w-[40px] h-[40px] transition duration-300 hover:bg-slate-200 bg-slate-100 rounded-full flex justify-center items-center">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.25 3.5L5.75 8L10.25 12.5" stroke="#3B5362" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <h1 class="text-[#3b5361] mr-[1.5rem] font-semibold text-[18px]">Select Wallet Type</h1>
        <p class=""></p>
    </nav>
    <main class="w-[100%] md:w-[80%] m-auto md:px-0 px-[1rem] mt-[80px]">
        <section>
            <div class="ml-[0.5rem] mt-[1rem] mb-[0.5rem]">
                <h1 class="text-[#3b5362] font-semibold">Wallet Type</h1>
            </div>
            <div id="walletType" class="bg-slate-100 hover:bg-slate-200 transition duration-200 p-[0.5rem] rounded-full flex justify-between items-center">
                <p class="text-slate-500 font-semibold">Select wallet type</p>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 10.6667L4 6.66666H12L8 10.6667Z" fill="#3B5362"/>
                </svg>
            </div>
        </section>
        <section id="selectWrapper" class="fixed top-0 right-0 left-0 bg-gray-500 bg-opacity-50  z-[999] w-full h-screen transition-all duration-300 ease-out  opacity-0 invisible">
            <div id="selectType" class="flex flex-col gap-[0.5rem] w-[95%] m-auto  fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]  mt-[1rem] bg-white rounded-lg shadow-lg p-[1rem] transform transition-all duration-300 ease-out scale-95 opacity-0">
                <a href="add-mtn-momo.html" class="flex p-[0.5rem] justify-between items-center hover:bg-slate-100 transition duration-200 rounded-lg">
                    <div class=" flex gap-[0.5rem] justify-between items-center ">
                        <img src="files/mtn-momo.jpg" alt="" class="w-[30px] h-[30px] object-contain object-center border border-slate-200 rounded-[100%]">
                        <p class="text-[15px] text-slate-500 font-bold">MTN MoMo</p>
                    </div>
                </a>
                <a href="add-mtn-momo.html"class="flex p-[0.5rem] justify-between items-center hover:bg-slate-100 transition duration-200 rounded-lg">
                    <div class=" flex gap-[0.5rem] justify-between items-center ">
                        <img src="files/airteltigo.webp" alt="" class="w-[30px] h-[30px] object-contain object-center border border-slate-200 rounded-[100%]">
                        <p class="text-[15px] text-slate-500 font-bold">AirtelTigo Cash</p>
                    </div>
                </a>
                <a href="add-mtn-momo.html" class="flex p-[0.5rem] justify-between items-center hover:bg-slate-100 transition duration-200 rounded-lg">
                    <div class=" flex gap-[0.5rem] justify-between items-center ">
                        <img src="files/T-Cash Red.png" alt="" class="w-[30px] h-[30px] object-contain object-center border border-slate-200 rounded-[100%]">
                        <p class="text-[15px] text-slate-500 font-bold">Telecel Cash</p>
                    </div>
                </a>
                <a href="add-debit-card.html" class="flex p-[0.5rem] justify-between items-center hover:bg-slate-100 transition duration-200 rounded-lg">
                    <div class=" flex gap-[0.5rem] justify-between items-center ">
                        <img src="files/Visa-Logo-2006.png" alt="" class="w-[30px] h-[30px] object-contain object-center border border-slate-200 rounded-[100%]">
                        <p class="text-[15px] text-slate-500 font-bold">Debit Card</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="flex justify-center items-center fixed bottom-[20px] right-0 left-0">
            <img src="files/rpl-logo-icon@4x (1).png" alt="" class="w-[20px] mr-[0.3rem]">
            <h1 class="text-[20px] font-semibold text-[#3b5361]">Kemy</h1>
        </section>
    </main>

    <script>
        // payment type modal
        const walletType = document.getElementById('walletType');
        const selectWrapper = document.getElementById('selectWrapper');
        const selectType =  document.getElementById('selectType');
        // Toggle wallet-type
        walletType.addEventListener('click', (e) => {
            e.stopPropagation();
            selectWrapper.classList.toggle('opacity-0');
            selectWrapper.classList.toggle('invisible');
            selectType.classList.toggle('scale-95');
            selectType.classList.toggle('opacity-0');
        });
        // Close when clicking outside
        selectWrapper.addEventListener('click', (e) => {
            if(e.target === selectWrapper) {
                selectWrapper.classList.add('opacity-0', 'invisible');
                selectType.classList.add('scale-95', 'opacity-0');
            }
        });
    
    </script>
</body>
</html>
