    <script>
        // Invoice number modal
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutContainer = document.getElementById('logoutContainer');
        const logoutModalContent =  document.getElementById('logoutModalContent');
        // Toggle phone number input
        logoutBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            logoutContainer.classList.toggle('opacity-0');
            logoutContainer.classList.toggle('invisible');
            logoutModalContent.classList.toggle('scale-95');
            logoutModalContent.classList.toggle('opacity-0');
        });
        // Close when clicking outside
        logoutContainer.addEventListener('click', (e) => {
            if(e.target === logoutContainer) {
                logoutContainer.classList.add('opacity-0', 'invisible');
                logoutModalContent.classList.add('scale-95', 'opacity-0');
            }
        });
    
    </script>
